<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div class="flex h-screen relative overflow-hidden">
        <header class="w-[250px] bg-pink-600 p-4">
            <h1 class="text-white text-[22px] text-center font-bold">Dani Brownies CRM</h1>
            <nav class="flex flex-col gap-4 *:leading-[40px] *:rounded *:pl-4 *:text-white mt-4 *:duration-200">
                <a href="" class="hover:bg-white hover:text-pink-600">Dashbord</a>
                <a href=""
                    class="hover:bg-white hover:text-pink-600 active [&.active]:bg-white [&.active]:text-pink-600">Clientes</a>
                <a href="" class="hover:bg-white hover:text-pink-600">Produtos</a>
            </nav>
        </header>

        <div class="flex-1 p-16 oe">
            <h2 class="justify-between flex items-center font-semibold text-[26px] text-pink-600">Clientes
                <button onclick="mostrarOverlay()"
                    class="bg-pink-600 leading-[40px] rounded text-white px-6 text-[12px] uppercase font-bold hover:bg-pink-700 duration-200 ">Novo
                    cliente</button>
            </h2>
            <div onclick="mostrarOverlay()" id="overlay"
                class="w-full h-full bg-black/70 absolute top-0 left-0 duration-200 opacity-0 invisible">
            </div>
            <div id="gaveta" class="min-w-[350px] h-screen bg-white p-4 absolute top-0 -right-full duration-200">
                <h3 onclick="mostrarOverlay()" class="flex justify-between items-center">Cadastro
                    <box-icon name='x' class=" w-[40px] h-[40px] bg-pink-600 fill-white p-2 cursor-pointer rounded-full hover:bg-pink-700 duration-200"></box-icon>
                </h3>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
